set -g mouse on

unbind-key C-b
set -g prefix C-s
bind-key C-s send-prefix

set-window-option -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe "pbcopy"
bind P paste-buffer
# bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi MouseDragEnd1Pane

# Clear scrollback buffer and current prompt text without adding command to zsh history
bind-key -T prefix l send-keys C-u \; send-keys C-l \; run-shell "sleep 0" \; clear-history

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g base-index 1
set -g renumber-windows on   # renumber all windows when any window is closed
set -g focus-events on
set -g status-interval 30
set -g repeat-time 0
set -s escape-time 0
set -g history-limit 10000 # increase history size (from 2,000)
set -g allow-rename on
set -g automatic-rename on
set -gq allow-passthrough on
set -g visual-activity off
set-option -g detach-on-destroy off
set-option -g set-titles on
set-option -g set-titles-string "[#S] #I:#W"
set-window-option -g allow-rename on

# Set new panes to open in current directory
bind c neww -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -n 'C-Left' if-shell "$is_vim" 'send-keys C-Left'  'select-pane -L'
bind-key -n 'C-Right' if-shell "$is_vim" 'send-keys C-Right'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-Left' select-pane -L
bind-key -T copy-mode-vi 'C-Right' select-pane -R

bind C-p previous-window
bind C-n next-window

bind C-s switch-client -l

bind-key X kill-session
bind-key x kill-pane

set-option -g status-position bottom

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

set -g status-style "fg=color8"
set -g window-status-current-style "fg=blue bold"
set -g status-right-length 100
set -g status-left-length 100
set -g status-right "%a %d %h | %I:%M %p "

bind-key -r f display-popup -E -B -w 100% -h 100% "~/.local/bin/tmux-sessionizer"
bind-key -r i run-shell "tmux neww ~/.local/scripts/tmux-cht"
bind-key -r u run-shell -b "tmux capture-pane -J -p | grep -oE '(https?):\/\/.*[^>]' | fzf-tmux -d20 --multi --bind alt-a:select-all,alt-d:deselect-all | xargs open"

bind-key -r g run-shell -b "~/.local/scripts/tmux-git '#{pane_current_path}'"
bind-key -r G run-shell -b "open http://www.github.com/jackdar"

bind-key -r K run-shell "~/.local/bin/tmux-sessionizer ~/projects/msp/msp-portal"
bind-key -r T run-shell "~/.local/bin/tmux-sessionizer ~/projects/msp/ms-task-service"
bind-key -r M run-shell "~/.local/bin/tmux-sessionizer ~/projects/msp/msp-portal-service"
bind-key -r E run-shell "~/.local/bin/tmux-sessionizer ~/projects/sykes/enterprise"
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/projects/sykes/hyperion"
bind-key -r P run-shell "~/.local/bin/tmux-sessionizer ~/projects/property-guide/property-guide-link-service"
